<html ng-app="amgApp">
<head>
  <title>My Homepage</title>
  <!-- <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
  
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="../bower_components/angular-material/themes/blue-theme.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- <link rel="stylesheet" href="../bower_components/angular-material/"> -->
  <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css/family=RobotoDraft:400,500,700,400italic"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-controller="HomeController" layout="column" layout-align="top center">
  
  <!-- <md-toolbar>
  	<div class="md-toolbar-tools">
  		<h1 class="md-flex">Ashok Motor Garage</h1>
  	</div>
  </md-toolbar>
   -->
  <!-- <ng-include src="./templates/navTemplate.html" onload="string" autoscroll="string"></ng-include> -->
  
  <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Brand</a>
	    </div>
	
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Link</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
	          <ul class="dropdown-menu" role="menu">
	            <li><a href="#">Action</a></li>
	            <li><a href="#">Another action</a></li>
	            <li><a href="#">Something else here</a></li>
	            <li class="divider"></li>
	            <li><a href="#">Separated link</a></li>
	            <li class="divider"></li>
	            <li><a href="#">One more separated link</a></li>
	          </ul>
	        </li>
	      </ul>
	      <form class="navbar-form navbar-left" role="search">
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;Submit</button>
	      </form>
	    <ul class="nav navbar-nav navbar-right">
		        <li><a href="#">Login</a></li>
		      </ul>
	    </div>
	  </div>
	</nav>
  
 
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
		<section>
			{{desc}}   
		</section>
		<h3>{{4+4 | currency}}</h3>
      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"></span>
        {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" ng-href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
      </div>

	 <form style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    </div>
  </div>
  
  <script src="../bower_components/angular-material/angular-material.js"></script>
  <script src="../bower_components/angular-hammer/angular-hammer.js"></script>
  <!-- <script src="../bower_components/angular-route/angular-route.min.js"></script> -->
  <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
